<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>particleSimulator</title>
</head>
<body>

    <canvas id="canvas"></canvas>
    <div id="cameraPos"></div>

    <div class="UI" id="leftUI">
        <p>Spawn distance</p>
        <input type="text" id="spawnDistanceInput" placeholder="value" value="10">
        <br>
        <p>Time multipler</p>
        <input type="text" id="timeMultiplierInput" placeholder="value" value="1">
        <br>
        <p>lightSpeed limit</p>
        <input type="checkbox" id="lightSpeedLimitInput" placeholder="value">
    </div>
    <div class="UI" id="rightUI">
        <h2>Spawn Object</h2>
        <div id="objectPresetContainer"></div>
    </div>

    <script src="renderer.js" type="module"></script>

</body>
</html>
